<section
  class="relative h-screen min-h-[700px] w-full overflow-hidden bg-primary text-white"
  (mouseenter)="stopTimer()"
  (mouseleave)="startTimer()"
>
  <!-- Slides Container -->
  <ng-container *ngFor="let slide of slides; let i = index">
    <div
      *ngIf="i === currentSlide"
      @fade
      class="absolute inset-0 h-full w-full"
    >
      <!-- Background Image with Ken Burns effect -->
      <div
        class="absolute inset-0 bg-cover bg-center transition-transform duration-[12000ms] ease-out scale-105"
        [ngClass]="{ 'scale-100': i === currentSlide }"
        [style.background-image]="
          'linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.45)), url(' +
          slide.image +
          ')'
        "
      ></div>

      <!-- Content Overlay -->
      <div class="relative h-full flex items-center justify-start">
        <div
          class="site-container w-full flex flex-col items-start justify-center h-full pb-24"
        >
          <span
            class="inline-block text-[10px] uppercase tracking-[0.35em] font-semibold text-white/90 mb-10 animate-fade-in pl-2 border-l-[3px] border-accent"
          >
            Collection {{ currentYear }}
          </span>
          <h1
            class="mb-10 font-serif text-7xl md:text-8xl leading-[0.85] tracking-tighter text-white animate-fade-in-up max-w-5xl"
          >
            {{ slide.title }}
          </h1>
          <p
            class="mb-14 max-w-xl text-[13px] font-light tracking-[0.08em] leading-relaxed text-gray-100 animate-fade-in-up delay-100"
          >
            {{ slide.subtitle }}
          </p>
          <div class="flex gap-6 animate-fade-in-up delay-200">
            <a
              [routerLink]="slide.link"
              class="group relative inline-flex items-center gap-6 px-12 py-5 bg-white text-primary hover:bg-accent hover:text-white transition-all duration-500 overflow-hidden"
            >
              <span
                class="absolute inset-0 bg-accent transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left"
              ></span>
              <span
                class="relative z-10 text-[9px] uppercase tracking-[0.3em] font-bold"
              >
                {{ slide.linkText }}
              </span>
              <lucide-icon
                [img]="icons.ArrowRight"
                class="relative z-10 w-4 h-4 group-hover:translate-x-2 transition-transform duration-300"
              ></lucide-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <!-- Navigation Controls (Minimal & Elegant) -->
  <div
    class="absolute bottom-16 left-12 z-20 hidden md:flex items-center gap-10"
  >
    <button
      (click)="prev(); $event.stopPropagation()"
      class="text-white/40 hover:text-white transition-all duration-300 hover:scale-110"
      aria-label="Previous Slide"
    >
      <lucide-icon
        [img]="icons.ArrowLeft"
        class="w-8 h-8 font-light"
      ></lucide-icon>
    </button>
    <div class="flex items-center gap-4">
      <button
        *ngFor="let slide of slides; let i = index"
        (click)="goTo(i); $event.stopPropagation()"
        class="group relative h-14 w-[2px] flex flex-col justify-end"
      >
        <div
          class="w-full bg-white/20 transition-all duration-500"
          [ngClass]="
            i === currentSlide ? 'h-full bg-accent' : 'h-1/3 group-hover:h-1/2'
          "
        ></div>
      </button>
    </div>
    <button
      (click)="next(); $event.stopPropagation()"
      class="text-white/40 hover:text-white transition-all duration-300 hover:scale-110"
      aria-label="Next Slide"
    >
      <lucide-icon
        [img]="icons.ArrowRight"
        class="w-8 h-8 font-light"
      ></lucide-icon>
    </button>
  </div>

  <!-- Scroll Indicator -->
  <div
    class="absolute bottom-16 right-12 z-20 hidden lg:flex flex-col items-center gap-4 text-white/50"
  >
    <span
      class="text-[9px] uppercase tracking-[0.3em] rotate-90 origin-center font-medium"
      >Scroll</span
    >
    <div class="w-[1px] h-16 bg-white/20 relative overflow-hidden">
      <div class="absolute inset-0 bg-accent animate-scroll-down"></div>
    </div>
  </div>
</section>

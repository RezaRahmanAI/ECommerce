<div
  class="bg-background-light dark:bg-background-dark text-[#0e181b] flex h-screen overflow-hidden relative"
>
  <!-- Mobile Backdrop -->
  <div
    *ngIf="sidebarService.isOpen()"
    (click)="sidebarService.close()"
    class="fixed inset-0 bg-black/50 z-40 lg:hidden transition-opacity duration-300"
  ></div>

  <app-admin-sidebar></app-admin-sidebar>

  <main class="flex-1 flex flex-col h-full overflow-hidden relative">
    <app-admin-header></app-admin-header>
    <div class="flex-1 overflow-y-auto p-4 md:p-8">
      <div class="max-w-7xl mx-auto flex flex-col gap-8">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
</div>
